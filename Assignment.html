<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_links</title>
    <link rel="stylesheet" href="/image_links.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#menu">Menu</a>
        </nav>
    </header>
    
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="./"><img src="technology_image_url.jpg" alt="Technology"></a>
    </section>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature1"><img src="nature_image1_url.jpg" alt="Nature 1"></a>
            <a href="https://example.com/nature2"><img src="nature_image2_url.jpg" alt="Nature 2"></a>
            <a href="https://example.com/nature3"><img src="nature_image3_url.jpg" alt="Nature 3"></a>
        </div>
    </section>
    
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li class="menu-item"><a href="https://example.com/food1"><img src="food1_image_url.jpg" alt="Food 1"></a> Food Item 1</li>
            <li class="menu-item"><a href="https://example.com/food2"><img src="food2_image_url.jpg" alt="Food 2"></a> Food Item 2</li>
            <li class="menu-item"><a href="https://example.com/food3"><img src="food3_image_url.jpg" alt="Food 3"></a> Food Item 3</li>
        </ul>
    </section>
    
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
    
</body>
</html>
